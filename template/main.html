<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial;
  padding: 20px;
  background-color:gray;

}

.header {
  padding: 2px;
  font-size: 40px;
  text-align: center;
  background: white;
  color: brown;
  border-radius:20px;
}

.leftcolumn {   
  float: left;
  width: 100%;
}

.card {
   background-color: white;
   padding: 20px;
   border-radius:50px;
   margin-top: 20px;
}

.row:after {
  content: "";
  display: table;
  clear: both;
}

</style>
</head>
<body >

<div class="header"  >
  <h2>My Blogs</h2>
</div>

<div class="row">
  <div class="leftcolumn">
    {% for post in posts reversed %}
    <div class="card">
      <a style="text-decoration: none; color: black;" ">
        <h2>{{post.title}}</h2>
        <h5>{{post.created_at}}</h5>
        <p>{{post.body}}</p>
      </a>
    </div>
    {% endfor %}
  </div>
</div>

</body>
</html>
